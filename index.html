<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js" defer></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task Item:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To-Do List</h2>
      <ol id="tasks">
      </ol>
    </div>

    <div id="completed-list">
      <h2>Completed Tasks</h2>
      <ol id="completed-tasks-list">
      </ol>
    </div>
    
  </div>

</body>
</html>
